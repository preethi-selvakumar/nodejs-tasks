<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Introduction Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 0.5rem 0 0.25rem;
            color: #555;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            padding: 0.6rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            text-align: center;
            color: #222;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1>Mini Project 1: User Introduction Generator</h1>
            <form onsubmit="showIntroduction(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required />

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required />

                <label for="hobby">Hobby:</label>
                <input type="text" id="hobby" placeholder="Enter your hobby" required />

                <button type="submit">Generate</button>
            </form>
            <p id="output"></p>
        </section>
    </main>

    <script>
        const generateIntro = (name, age, hobby) => {
            return `Hi, I'm ${name}. I'm ${age} years old and I love ${hobby}.`;
        };

        function showIntroduction(event) {
            event.preventDefault();

            let userName = document.getElementById("name").value;
            let userAge = document.getElementById("age").value;
            let userHobby = document.getElementById("hobby").value;

            const intro = generateIntro(userName, userAge, userHobby);
            document.getElementById("output").textContent = intro;
        }
    </script>
</body>

</html>
